<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ title }}</title>
</head>
<body>
  <h1>Админ-панель</h1>
  <a href="{{ url_for('add_book') }}">Добавить новую книгу</a>
  <ul>
    {% for book in books %}
      <li>
        {{ book.title }} — {{ book.author }}<br>
        <a href="{{ url_for('edit_book', id=book.id) }}">Редактировать</a> |
        <form action="{{ url_for('delete_book', id=book.id) }}" method="POST" style="display:inline;">
          <button type="submit">Удалить</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('index') }}">Вернуться на главную</a>
</body>
</html>
